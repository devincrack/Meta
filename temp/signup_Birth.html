
{% extends "M_e_Signup.html" %}
{% load static %}
{% block body %}

<div>
   <form action="signup_Continue_Birth" method="post" >
    {% csrf_token %}
    <div id="image">
        <img src="{% static 'IMG/dob.png' %}" alt="Birthday image"></img>
    </div>
    <div id="h44">
        <h4>Add your Birthday</h4>
    </div>
    <div id="para1">
        <p>
            This won't be a part of your public profile.
        </p>
    </div id="gh_y">
    <div>
    <div class="equal" id="year">
        <input type="date" name="dob" placeholder="" id="date"  required >
    </div>
    </div>
    <div>
        <p id="p2">You need to enter the date you were born</p>
        <p id="p3">Use your own birthday, even if this account is for a business, a pet, or somethingelse</p>

    </div>
    <div id="btns">
        <input type="submit" id="next" value="Next">
    </div>
  </form>
</div>
<style>
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
           -webkit-transition-delay: 9999s;
           transition-delay: 9999s;
        }
        *:focus{
            outline: none;
        }
        *{
            font-size: 35px;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        #image{
           text-align: center;
        }
        #image img{
            height: 9em;   
            margin: 1em auto;
        }
        #h44{
            text-align: center;
        }
        #para1 p{
            text-align: center;
            width: 70%;
            margin: 1em auto;
            font-size: 30px;
        }
        gh_y{
            text-align: center;
        }
        #year{
            border: 0.07em solid gray;
            width: 70%;
            height: 2.5em;
            text-align: right;
            border-radius: 0.3em;
            margin: 1em auto;
            
        }
        #date{
            width: 100%;
            height: 2.5em;
            background-color: transparent;
            border-width: 0;
        }
        #p2{
            text-align: center;
            width: 70%;
            margin: 0.5em auto;
            font-size: 28px;
        }
        #p3{
            text-align: center;
            margin: 0.5em auto;
            width: 100%;
            font-size: 27px;
        }
        #btns{
            text-align: center;
            margin: 2em auto;
        }
        #next{
            border-width: 0;
            border-radius: 0.3em;
            width: 70%;
            height: 2.5em;
            color: white;
            background-color: #2babff;
        }
</style>

{% endblock body %}
